name: Theme Shared Types CI

on:
  workflow_dispatch:
  push:
    paths:
      - 'shared-types/index.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[publish-shared-types]')
    steps:
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: |
          corepack enable
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install
      - name: Build type declarations file
        run: cd shared-types && yarn build
      - name: Upload types artifacts
        uses: actions/upload-artifact@v4
        with:
          name: types-artifacts
          path: shared-types/dist/types.d.ts

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[publish-shared-types]')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: types-artifacts
          path: shared-types/dist
      - run: cd shared-types && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
