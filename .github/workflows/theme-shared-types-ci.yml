name: Theme Shared Types CI

on:
  workflow_dispatch:
  push:
    branches:
      [main, feat/VCST-860-separate-google-analytics]
    paths:
      - 'shared-types/index.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable corepack
        run: |
          corepack enable
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install
      - name: Build type declarations file
        run: cd shared-types && yarn build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: cd shared-types && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
