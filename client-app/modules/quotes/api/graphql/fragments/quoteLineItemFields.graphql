#import "./money.graphql"
#import "./quoteProductProperty.graphql"

fragment quoteLineItemFields on QuoteItemType {
  id
  sku
  productId
  name
  imageUrl
  listPrice {
    ...money
  }
  selectedTierPrice {
    quantity
    price {
      ...money
    }
  }
  product {
    id
    slug
    brandName
    properties {
      ...quoteProductProperty
    }
    productType
    availabilityData {
      availableQuantity
      isInStock
    }
  }
}
