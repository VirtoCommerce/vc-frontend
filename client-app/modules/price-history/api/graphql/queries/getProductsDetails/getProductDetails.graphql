#import "./money.graphql"
#import "./property.graphql"
#import "./availabilityData.graphql"
#import "./rating.graphql"

query GetProductDetails($storeId: String!, $currencyCode: String, $cultureName: String, $productIds: [String!]) {
  products(storeId: $storeId, currencyCode: $currencyCode, cultureName: $cultureName, productIds: $productIds) {
    totalCount
    items {
      name
      id
      code
      minQuantity
      maxQuantity
      packSize
      inWishlist
      productType
      isConfigurable
      vendor {
        id
        name
      }
      variations {
        id
        price {
          list {
            ...money
          }
          actual {
            ...money
          }
        }
      }
      hasVariations
      slug
      outline
      imgSrc
      images {
        url
      }
      description(type: "QuickReview") {
        content
      }
      availabilityData {
        ...availabilityData
      }
      price {
        actual {
          ...money
        }
        discountAmount {
          amount
          formattedAmount
        }
        sale {
          amount
          formattedAmount
        }
        list {
          ...money
        }
        discountPercent
      }
      minVariationPrice {
        actual {
          ...money
        }
      }
      properties {
        ...property
      }
      rating {
        ...rating
      }
    }
  }
}
