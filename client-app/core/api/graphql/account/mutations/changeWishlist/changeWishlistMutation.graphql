#import "../../../fragments/wishlistLineItemFields.graphql"

mutation ChangeWishlist($command: InputChangeWishlistType!) {
  changeWishlist(command: $command) {
    id
    name
    description
    scope
    items {
      ...wishlistLineItemFields
    }
    sharingSetting {
      id
      scope
      access
      isOwner
    }
  }
}
