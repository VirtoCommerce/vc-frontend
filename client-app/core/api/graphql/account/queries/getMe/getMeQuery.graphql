query getMe($after: String, $first: Int, $sort: String) {
  me {
    id
    memberId
    userName
    email
    emailConfirmed
    photoUrl
    phoneNumber
    permissions
    contact {
      firstName
      lastName
      fullName
      organizations(after: $after, first: $first, sort: $sort) {
        items {
          id
          name
        }
      }
    }
  }
}
