query GetMe($userId: String) {
  me(userId: $userId) {
    id
    memberId
    userName
    email
    emailConfirmed
    photoUrl
    phoneNumber
    permissions
    isAdministrator
    passwordExpired
    passwordExpiryInDays
    forcePasswordChange
    lockedState
    contact {
      id
      firstName
      lastName
      fullName
      organizationId
      defaultLanguage
      currencyCode
      organizations {
        items {
          id
          name
        }
      }
    }
    operator {
      userName
      contact {
        fullName
      }
    }
    roles {
      name
    }
  }
}
