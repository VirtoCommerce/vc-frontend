#import "../../../fragments/wishlistLineItemFields.graphql"
#import "../../../common/fragments/money.graphql"

query GetSharedWishlist($sharingKey: String!) {
  sharedWishlist(sharingKey: $sharingKey) {
    name
    description
    scope
    modifiedDate
    subTotal {
      ...money
    }
    items {
      ...wishlistLineItemFields
    }
    sharingSetting {
      id
      scope
      access
      isOwner
    }
  }
}
