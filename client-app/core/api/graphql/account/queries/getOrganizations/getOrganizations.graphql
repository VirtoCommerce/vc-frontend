#import "../../../fragments/organizationFields.graphql"

query GetOrganizations($after: String, $first: Int, $sort: String, $searchPhrase: String) {
  me {
    contact {
      organizations(after: $after, first: $first, sort: $sort, searchPhrase: $searchPhrase) {
        items {
          ...organizationFields
        }
        totalCount
        pageInfo {
          hasNextPage
          endCursor
        }
      }
    }
  }
}
