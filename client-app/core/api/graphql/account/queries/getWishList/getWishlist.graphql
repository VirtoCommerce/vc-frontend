query GetWishlist($listId: String!) {
  wishlist(listId: $listId) {
    name
    id
    itemsCount
    items {
      name
      id
      product {
        name
        id
        code
        slug
        outline
        minQuantity
        maxQuantity
        imgSrc
        images {
          url
        }
        description {
          content
          id
        }
        descriptions {
          content
          id
        }
        properties {
          name
          value
          type
          hidden
          valueType
          label
        }
        variations {
          id
          name
          images {
            url
          }
          minQuantity
          maxQuantity
          code
          properties {
            name
            value
            type
          }
          availabilityData {
            isActive
            isAvailable
            isBuyable
            isInStock
            availableQuantity
          }
          price {
            actual {
              amount
              formattedAmount
            }
            discountAmount {
              amount
              formattedAmount
            }
            sale {
              amount
              formattedAmount
            }
            list {
              amount
              formattedAmount
            }
          }
        }
        availabilityData {
          isActive
          isAvailable
          isBuyable
          isInStock
          availableQuantity
        }
        price {
