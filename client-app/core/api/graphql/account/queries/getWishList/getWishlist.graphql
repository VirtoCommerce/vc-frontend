#import "../../../fragments/wishlistLineItemFields.graphql"

query GetWishlist($listId: String!, $cultureName: String) {
  wishlist(listId: $listId, cultureName: $cultureName) {
    name
    description
    scope
    id
    modifiedDate
    items {
      ...wishlistLineItemFields
    }
    sharingSetting {
      id
      scope
    }
  }
}
