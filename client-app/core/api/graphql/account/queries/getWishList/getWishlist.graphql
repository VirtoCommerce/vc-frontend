#import "../../../fragments/propertyFields.graphql"
#import "../../../fragments/availabilityDataFields.graphql"

query GetWishlist($listId: String!, $cultureName: String) {
  wishlist(listId: $listId, cultureName: $cultureName) {
    name
    description
    scope
    id
    items {
      id
      name
      imageUrl
      sku
      productId
      quantity
      salePrice {
        amount
        formattedAmount
      }
      listPrice {
        amount
        formattedAmount
      }
      productType
      product {
        name
        id
        code
        slug
        outline
        minQuantity
        maxQuantity
        imgSrc
        images {
          url
        }
        vendor {
          id
          name
        }
        availabilityData {
          ...availabilityDataFields
        }
        properties {
          ...propertyFields
        }
        price {
          actual {
            amount
            formattedAmount
          }
          discountAmount {
            amount
            formattedAmount
          }
          sale {
            amount
            formattedAmount
          }
          list {
            amount
            formattedAmount
          }
        }
      }
    }
  }
}
