#import "../../../fragments/moneyFields.graphql"

query GetMyOrders($filter: String!, $after: String, $first: Int) {
  orders(filter: $filter, after: $after, first: $first) {
    totalCount
    items {
      id
      createdDate
      status
      items {
        sku
        name
        quantity
        product {
          slug
          name
        }
        price {
          ...moneyFields
        }
      }
      currency {
        code
      }
      total {
        ...moneyFields
      }
      number
      customerId
    }
  }
}
