#import "../../../fragments/moneyFields.graphql"

query GetOrders(
  $filter: String
  $sort: String
  $cultureName: String
  $userId: String
  $after: String
  $first: Int
  $facet: String
) {
  orders(
    filter: $filter
    sort: $sort
    cultureName: $cultureName
    userId: $userId
    after: $after
    first: $first
    facet: $facet
  ) {
    totalCount
    items {
      id
      createdDate
      status
      currency {
        code
      }
      total {
        ...moneyFields
      }
      inPayments {
        number
      }
      number
      customerId
      purchaseOrderNumber
    }
    term_facets {
      name
      terms {
        term
        label
        count
      }
    }
  }
}
