#import "../../../fragments/moneyFields.graphql"
#import "../../../fragments/currencyFields.graphql"
#import "../../../fragments/orderLineItemFields.graphql"
#import "../../../fragments/orderAddressFields.graphql"

mutation CreateOrderFromCart($command: InputCreateOrderFromCartType!) {
  createOrderFromCart(command: $command) {
    id
    number
    comment
    taxTotal {
      ...moneyFields
    }
    subTotal {
      ...moneyFields
    }
    total {
      ...moneyFields
    }
    discountTotal {
      ...moneyFields
    }
    shippingTotal {
      ...moneyFields
    }
    currency {
      ...currencyFields
    }
    items {
      ...orderLineItemFields
    }
    shipments {
      shipmentMethodCode
      shipmentMethodOption
      shippingMethod {
        logoUrl
        typeName
      }
      price {
        ...moneyFields
      }
      deliveryAddress {
        ...orderAddressFields
      }
    }
    inPayments {
      gatewayCode
      paymentMethod {
        logoUrl
        typeName
      }
      billingAddress {
        ...orderAddressFields
      }
    }
  }
}
