query GetSavedForLater(
  $storeId: String!
  $userId: String!
  $organizationId: String
  $currencyCode: String
  $cultureName: String
) {
  getSavedForLater(
    storeId: $storeId
    userId: $userId
    organizationId: $organizationId
    currencyCode: $currencyCode
    cultureName: $cultureName
  ) {
    name
    type
    id
    items {
      product {
        id
        price {
          startDate
          endDate
          pricelistId
          pricelistName
          minQuantity
        }
        name
        vendor {
          name
        }
      }
    }
  }
}
