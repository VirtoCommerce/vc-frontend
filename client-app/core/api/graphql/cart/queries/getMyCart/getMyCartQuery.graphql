#import "../../../fragments/cartAddressFields.graphql"
#import "../../../fragments/lineItemFields.graphql"
#import "../../../fragments/moneyFields.graphql"
#import "../../../fragments/currencyFields.graphql"

query getMyCart($storeId: String!, $userId: String!, $currencyCode: String!, $cultureName: String) {
  cart(storeId: $storeId, userId: $userId, currencyCode: $currencyCode, cultureName: $cultureName) {
    id
    name
    comment
    coupons {
      code
    }
    itemsCount
    itemsQuantity
    isValid
    shipments {
      id
      shipmentMethodCode
      shipmentMethodOption
      deliveryAddress {
        ...cartAddressFields
      }
      price {
        ...moneyFields
      }
    }
    discounts {
      promotionId
      description
      amount
      coupon
    }
    payments {
      id
      paymentGatewayCode
      billingAddress {
        ...cartAddressFields
      }
    }

    addresses {
      ...cartAddressFields
    }
    items {
      ...lineItemFields
    }
    currency {
      ...currencyFields
    }
    total {
      ...moneyFields
    }
    discountTotal {
      ...moneyFields
    }
    subTotal {
      ...moneyFields
    }
    shippingTotal {
      ...moneyFields
    }
    shippingPrice {
      ...moneyFields
    }
    taxTotal {
      ...moneyFields
    }
    extendedPriceTotal {
      ...moneyFields
    }
    extendedPriceTotalWithTax {
      ...moneyFields
    }
    validationErrors(ruleSet: "items") {
      errorCode
      errorMessage
      errorParameters {
        key
        value
      }
      objectId
    }

    availablePaymentMethods {
      code
      logoUrl
      price {
        ...moneyFields
      }
    }

    availableShippingMethods {
      id
      code
      logoUrl
      optionName
      optionDescription
      price {
        ...moneyFields
      }
    }
  }
}
