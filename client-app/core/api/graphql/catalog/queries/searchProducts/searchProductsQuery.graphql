query SearchProducts(
  $storeId: String!
  $userId: String!
  $currencyCode: String!
  $cultureName: String
  $filter: String
  $after: String
  $first: Int
  $sort: String
) {
  products(
    storeId: $storeId
    userId: $userId
    after: $after
    first: $first
    filter: $filter
    sort: $sort
    currencyCode: $currencyCode
    cultureName: $cultureName
  ) {
    items {
      name
      id
      code
      slug
      outline
      imgSrc
      images {
        url
      }
      description(type: "QuickReview") {
        content
        id
        languageCode
        reviewType
      }
      availabilityData {
        isActive
        isAvailable
        isBuyable
        isInStock
        availableQuantity
      }
      price {
        actual {
          amount
          formattedAmount
        }
        discountAmount {
          amount
          formattedAmount
        }
        sale {
          amount
          formattedAmount
        }
        list {
          amount
          formattedAmount
        }
      }
    }
    totalCount

    term_facets {
      name
      terms {
        term
        count
        isSelected
      }
    }
    range_facets {
      name
      ranges {
        label
        count
        from
        to
        isSelected
      }
    }
  }
}
