query Categories(
  $storeId: String!
  $userId: String!
  $currencyCode: String!
  $cultureName: String
  $after: String
  $first: Int
) {
  categories(
    storeId: $storeId
    userId: $userId
    after: $after
    first: $first
    currencyCode: $currencyCode
    cultureName: $cultureName
  ) {
    items {
      id
      parent {
        id
      }
      name
      code
      slug
      path
      outline
      seoInfo {
        semanticUrl
      }
    }
    totalCount
  }
}
