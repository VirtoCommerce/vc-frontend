#import "../../../fragments/propertyFields.graphql"
#import "../../../fragments/shortMoneyFields.graphql"

query GetProduct($storeId: String!, $currencyCode: String!, $cultureName: String, $id: String!) {
  product(storeId: $storeId, id: $id, currencyCode: $currencyCode, cultureName: $cultureName) {
    name
    id
    code
    slug
    outline
    hasVariations
    minQuantity
    maxQuantity
    imgSrc
    inWishlist
    productType
    images {
      url
    }
    assets {
      name
      url
    }
    breadcrumbs {
      itemId
      typeName
      title
      seoPath
    }
    description {
      content
    }
    properties {
      ...propertyFields
    }
    variations {
      id
      name
      images {
        url
      }
      minQuantity
      maxQuantity
      code
      productType
      properties {
        ...propertyFields
      }
      vendor {
        id
        name
        rating {
          value
          reviewCount
        }
      }
      availabilityData {
        isActive
        isAvailable
        isBuyable
        isInStock
        availableQuantity
      }
      price {
        actual {
          ...shortMoneyFields
        }
        actualWithTax {
          ...shortMoneyFields
        }
        discountAmount {
          ...shortMoneyFields
        }
        discountAmountWithTax {
          ...shortMoneyFields
        }
        sale {
          ...shortMoneyFields
        }
        saleWithTax {
          ...shortMoneyFields
        }
        list {
          ...shortMoneyFields
        }
        listWithTax {
          ...shortMoneyFields
        }
      }
    }
    vendor {
      id
      name
      rating {
        value
        reviewCount
      }
    }
    availabilityData {
      isActive
      isAvailable
      isBuyable
      isInStock
      availableQuantity
    }
    price {
      actual {
        ...shortMoneyFields
      }
      actualWithTax {
        ...shortMoneyFields
      }
      discountAmount {
        ...shortMoneyFields
      }
      discountAmountWithTax {
        ...shortMoneyFields
      }
      sale {
        ...shortMoneyFields
      }
      saleWithTax {
        ...shortMoneyFields
      }
      list {
        ...shortMoneyFields
      }
      listWithTax {
        ...shortMoneyFields
      }
      discountPercent
    }
    seoInfo {
      pageTitle
      metaKeywords
      metaDescription
    }
  }
}
