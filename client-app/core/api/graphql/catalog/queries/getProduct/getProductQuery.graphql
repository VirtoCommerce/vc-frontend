#import "../../fragments/property.graphql"
#import "../../fragments/availabilityData.graphql"
#import "../../../common/fragments/rating.graphql"

query GetProduct(
  $storeId: String!
  $currencyCode: String!
  $cultureName: String
  $id: String!
  $previousOutline: String
) {
  product(
    storeId: $storeId
    id: $id
    currencyCode: $currencyCode
    cultureName: $cultureName
    previousOutline: $previousOutline
  ) {
    name
    id
    code
    slug
    outline
    hasVariations
    minQuantity
    maxQuantity
    packSize
    imgSrc
    inWishlist
    isConfigurable
    isPurchased
    associations {
      totalCount
    }
    productType
    images {
      url
    }
    assets {
      id
      name
      url
      size
      mimeType
    }
    breadcrumbs {
      itemId
      typeName
      title
      seoPath
    }
    description {
      content
    }
    properties {
      ...property
    }
    vendor {
      id
      name
      rating {
        ...rating
      }
    }
    availabilityData {
      ...availabilityData
    }
    price {
      actual {
        amount
        formattedAmount
      }
      discountAmount {
        amount
        formattedAmount
      }
      sale {
        amount
        formattedAmount
      }
      list {
        amount
        formattedAmount
      }
      discountPercent
    }
    seoInfo {
      pageTitle
      metaKeywords
      metaDescription
    }
    videos {
      items {
        name
        thumbnailUrl
        embedUrl
      }
    }
    rating {
      ...rating
    }
    brand {
      permalink
      brandPropertyName
    }
    pickupLocations {
      name
      address
      shipmentType
      shipmentHours
      availableQuantity
    }
  }
}
