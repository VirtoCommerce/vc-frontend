query GetProduct($storeId: String!, $currencyCode: String!, $cultureName: String, $id: String!) {
  product(storeId: $storeId, id: $id, currencyCode: $currencyCode, cultureName: $cultureName) {
    name
    id
    code
    slug
    outline
    imgSrc
    images {
      url
    }
    breadcrumbs {
      title
      seoPath
    }
    description {
      content
      id
      languageCode
      reviewType
    }
    descriptions {
      content
      id
      languageCode
      reviewType
    }
    properties {
      name
      value
      type
    }
    variations {
      id
      name
      images {
        url
      }
      code
      properties {
        name
        value
        type
      }
      availabilityData {
        isActive
        isAvailable
        isBuyable
        isInStock
        availableQuantity
      }
      price {
        actual {
          amount
          formattedAmount
        }
        discountAmount {
          amount
          formattedAmount
        }
        sale {
          amount
          formattedAmount
        }
        list {
          amount
          formattedAmount
        }
      }
    }
    availabilityData {
      isActive
      isAvailable
      isBuyable
      isInStock
      availableQuantity
    }
    price {
      actual {
