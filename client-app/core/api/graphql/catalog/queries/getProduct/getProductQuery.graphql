#import "../../fragments/property.graphql"
#import "../../fragments/availabilityData.graphql"

query GetProduct($storeId: String!, $currencyCode: String!, $cultureName: String, $id: String!) {
  product(storeId: $storeId, id: $id, currencyCode: $currencyCode, cultureName: $cultureName) {
    name
    id
    code
    slug
    outline
    hasVariations
    minQuantity
    maxQuantity
    imgSrc
    inWishlist
    associations {
      totalCount
    }
    productType
    images {
      url
    }
    assets {
      id
      name
      url
      size
      mimeType
    }
    breadcrumbs {
      itemId
      typeName
      title
      seoPath
    }
    description {
      content
    }
    properties {
      ...property
    }
    vendor {
      id
      name
      rating {
        value
        reviewCount
      }
    }
    availabilityData {
      ...availabilityData
    }
    price {
      actual {
        amount
        formattedAmount
      }
      discountAmount {
        amount
        formattedAmount
      }
      sale {
        amount
        formattedAmount
      }
      list {
        amount
        formattedAmount
      }
      discountPercent
    }
    seoInfo {
      pageTitle
      metaKeywords
      metaDescription
    }
    videos {
      items {
        name
        thumbnailUrl
        embedUrl
      }
    }
  }
}
