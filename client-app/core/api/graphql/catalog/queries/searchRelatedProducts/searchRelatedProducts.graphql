#import "../../../fragments/shortMoneyFields.graphql"

query SearchRelatedProducts(
  $storeId: String!
  $currencyCode: String!
  $cultureName: String
  $id: String!
  $after: String
  $first: Int
  $group: String
  $query: String
) {
  product(storeId: $storeId, id: $id, currencyCode: $currencyCode, cultureName: $cultureName) {
    associations(after: $after, first: $first, group: $group, query: $query) {
      items {
        product {
          name
          id
          code
          slug
          imgSrc
          vendor {
            id
            name
          }
          availabilityData {
            availableQuantity
          }
          price {
            actual {
              ...shortMoneyFields
            }
            actualWithTax {
              ...shortMoneyFields
            }
            list {
              ...shortMoneyFields
            }
            listWithTax {
              ...shortMoneyFields
            }
            sale {
              ...shortMoneyFields
            }
            saleWithTax {
              ...shortMoneyFields
            }
            discountAmount {
              ...shortMoneyFields
            }
            discountAmountWithTax {
              ...shortMoneyFields
            }
          }
        }
      }
    }
  }
}
