query GetBrands(
  $storeId: String!
  $currencyCode: String
  $cultureName: String
  $after: String
  $first: Int
  $userId: String
  $sort: String
) {
  brands(
    storeId: $storeId
    currencyCode: $currencyCode
    cultureName: $cultureName
    after: $after
    first: $first
    userId: $userId
    sort: $sort
  ) {
    totalCount
    items {
      id
      name
      image
      description
      featured
    }
  }
}
