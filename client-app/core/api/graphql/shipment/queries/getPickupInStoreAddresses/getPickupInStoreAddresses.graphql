query getPickupInStoreAddresses($storeId: String, $keyword: String, $sort: String, $first: Int, $after: String) {
  getPickupInStoreAddresses(storeId: $storeId, keyword: $keyword, sort: $sort, first: $first, after: $after) {
    totalCount
    items {
      active
      id
      name
      description
      address {
        id
        line1
        line2
        city
        countryName
        regionId
        postalCode
        phone
      }
    }
  }
}
