#import "../../../fragments/wishlistFields.graphql"

query GetWishlists(
  $storeId: String!
  $userId: String!
  $currencyCode: String!
  $cultureName: String
  $after: String
  $first: Int
  $sort: String
) {
  wishlists(
    storeId: $storeId
    userId: $userId
    currencyCode: $currencyCode
    cultureName: $cultureName
    first: $first
    after: $after
    sort: $sort
  ) {
    items {
      ...wishlistFields
    }
  }
}
