#import "../common/fragments/money.graphql"
#import "./orderLineItemFields.graphql"

fragment shortOrderFields on CustomerOrderType {
  id
  number
  createdDate
  status
  items {
    ...orderLineItemFields
  }
  discounts {
    amount {
      amount
      formattedAmount
      currency {
        code
      }
    }
    coupon
    description
    promotionId
  }
  discountTotal {
    ...money
  }
  shippingSubTotal {
    ...money
  }
  shippingTotal {
    ...money
  }
  taxTotal {
    ...money
  }
  subTotal {
    ...money
  }
  total {
    ...money
  }
}
