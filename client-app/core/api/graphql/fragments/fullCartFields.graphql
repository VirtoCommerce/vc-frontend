#import "./cartAddressFields.graphql"
#import "./lineItemFields.graphql"
#import "./moneyFields.graphql"
#import "./currencyFields.graphql"
#import "./validationErrorFields.graphql"

fragment fullCartFields on CartType {
  id
  itemsQuantity
  purchaseOrderNumber
  comment
  availableGifts {
    id
    imageUrl
    name
    lineItemId
  }
  availableShippingMethods {
    id
    code
    logoUrl
    optionName
    optionDescription
    price {
      ...moneyFields
    }
  }
  availablePaymentMethods {
    code
    name
    description
    logoUrl
    paymentMethodGroupType
  }
  items {
    ...lineItemFields
  }
  gifts {
    id
    imageUrl
    name
    lineItemId
    quantity
  }
  coupons {
    code
    isAppliedSuccessfully
  }
  discounts {
    description
    amount
    coupon
  }
  shipments {
    id
    shipmentMethodCode
    shipmentMethodOption
    deliveryAddress {
      ...cartAddressFields
    }
    price {
      ...moneyFields
    }
    discountAmount {
      ...moneyFields
    }
  }
  payments {
    id
    paymentGatewayCode
    billingAddress {
      ...cartAddressFields
    }
  }
  currency {
    ...currencyFields
  }
  total {
    ...moneyFields
  }
  discountTotal {
    ...moneyFields
  }
  subTotal {
    ...moneyFields
  }
  shippingPrice {
    ...moneyFields
  }
  shippingTotal {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
  warnings {
    ...validationErrorFields
  }
  validationErrors(ruleSet: "*") {
    ...validationErrorFields
  }
}
