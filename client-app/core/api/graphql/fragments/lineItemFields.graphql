#import "./propertyFields.graphql"
#import "./moneyFields.graphql"

fragment lineItemFields on LineItemType {
  id
  name
  sku
  quantity
  inStockQuantity
  imageUrl
  productId
  productType
  product {
    id
    slug
    minQuantity
    maxQuantity
    masterVariation {
      id
      slug
    }
    properties {
      ...propertyFields
    }
  }
  vendor {
    id
    name
    rating {
      value
      reviewCount
    }
  }
  extendedPrice {
    ...moneyFields
  }
  placedPrice {
    ...moneyFields
  }
  listPrice {
    ...moneyFields
  }
  salePrice {
    ...moneyFields
  }
  discountTotal {
    ...moneyFields
  }
  validationErrors {
    errorCode
    errorMessage
    errorParameters {
      key
      value
    }
  }
}
