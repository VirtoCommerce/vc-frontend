#import "./moneyFields.graphql"

fragment lineItemFields on LineItemType {
  id
  imageUrl
  inStockQuantity
  isGift
  isReadOnly
  isReccuring
  isValid
  name
  productId
  product {
    brandName
    slug
  }
  quantity
  sku
  thumbnailImageUrl
  validationErrors {
    errorCode
    errorMessage
    errorParameters {
      key
      value
    }
  }
  extendedPrice {
    ...moneyFields
  }
  listPrice {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
}
