#import "../common/fragments/money.graphql"
#import "../catalog/fragments/property.graphql"

fragment orderLineItemFields on OrderLineItemType {
  id
  imageUrl
  isGift
  name
  productId
  productType
  product {
    id
    brandName
    slug
    masterVariation {
      id
      slug
    }
    properties {
      ...property
    }
  }
  quantity
  sku
  extendedPrice {
    ...money
  }
  price {
    ...money
  }
  placedPrice {
    ...money
  }
  taxTotal {
    ...money
  }
  discountTotal {
    ...money
  }
  outerId
  vendor {
    id
    name
    rating {
      value
      reviewCount
    }
  }
  configurationItems {
    id
    name
  }
}
