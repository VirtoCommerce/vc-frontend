#import "../catalog/fragments/property.graphql"
#import "../catalog/fragments/availabilityData.graphql"

fragment wishlistLineItemFields on LineItemType {
  id
  name
  imageUrl
  sku
  productId
  quantity
  salePrice {
    amount
    formattedAmount
  }
  listPrice {
    amount
    formattedAmount
  }
  productType
  product {
    name
    id
    code
    slug
    outline
    minQuantity
    maxQuantity
    packSize
    imgSrc
    images {
      url
    }
    vendor {
      id
      name
    }
    availabilityData {
      ...availabilityData
    }
    properties {
      ...property
    }
    price {
      actual {
        amount
        formattedAmount
      }
      discountAmount {
        amount
        formattedAmount
      }
      sale {
        amount
        formattedAmount
      }
      list {
        amount
        formattedAmount
      }
    }
  }
}
