#import "../common/fragments/money.graphql"
#import "../common/fragments/currency.graphql"
#import "./shortOrderFields.graphql"
#import "./orderAddressFields.graphql"

fragment fullOrderFields on CustomerOrderType {
  ...shortOrderFields
  comment
  purchaseOrderNumber
  currency {
    ...currency
  }
  shipments {
    shipmentMethodCode
    shipmentMethodOption
    shippingMethod {
      logoUrl
      typeName
    }
    price {
      ...money
    }
    discountAmount {
      ...money
    }
    deliveryAddress {
      ...orderAddressFields
    }
  }
  inPayments(first: 1, sort: "CreatedDate:desc") {
    id
    number
    isApproved
    gatewayCode
    paymentMethod {
      name
      logoUrl
      code
      typeName
      paymentMethodType
      paymentMethodGroupType
    }
    billingAddress {
      ...orderAddressFields
    }
  }
  availablePaymentMethods {
    code
    logoUrl
    price {
      ...money
    }
  }
}
