#import "../../../fragments/allCurrencyFields.graphql"
#import "../../../fragments/allLanguageFields.graphql"
#import "../../fragments/storeSettings.graphql"

query GetStore($storeId: String!) {
  store(storeId: $storeId) {
    storeId
    storeName
    catalogId
    storeUrl
    defaultLanguage {
      ...allLanguageFields
    }
    availableLanguages {
      ...allLanguageFields
    }
    defaultCurrency {
      ...allCurrencyFields
    }
    availableCurrencies {
      ...allCurrencyFields
    }
    settings {
      ...storeSettings
    }
  }
}
