#import "../../../fragments/allCurrencyFields.graphql"
#import "../../../fragments/allLanguageFields.graphql"

query GetStore($domain: String!) {
  store(domain: $domain) {
    storeId
    storeName
    catalogId
    storeUrl
    defaultLanguage {
      ...allLanguageFields
    }
    availableLanguages {
      ...allLanguageFields
    }
    defaultCurrency {
      ...allCurrencyFields
    }
    availableCurrencies {
      ...allCurrencyFields
    }
    settings {
      quotesEnabled
      subscriptionEnabled
      taxCalculationEnabled
      anonymousUsersAllowed
      isSpa
      emailVerificationEnabled
      emailVerificationRequired
      createAnonymousOrderEnabled
      seoLinkType
      defaultSelectedForCheckout
      passwordRequirements {
        requireLowercase
        requireUppercase
        requireDigit
        requiredLength
        requiredUniqueChars
        requireNonAlphanumeric
      }
      modules {
        moduleId
        settings {
          name
          value
        }
      }
    }
  }
}
