query GetWhiteLabelingSettings($organizationId: String, $userId: String, $cultureName: String, $storeId: String) {
  whiteLabelingSettings(
    organizationId: $organizationId
    userId: $userId
    cultureName: $cultureName
    storeId: $storeId
  ) {
    logoUrl
    secondaryLogoUrl
    favicons {
      rel
      type
      sizes
      href
    }
  }
}
