query GetSlugInfo($permalink: String, $storeId: String, $userId: String, $cultureName: String) {
  slugInfo(permalink: $permalink, storeId: $storeId, userId: $userId, cultureName: $cultureName) {
    entityInfo {
      id
      isActive
      languageCode
      objectId
      objectType
      semanticUrl
      metaDescription
      metaKeywords
      pageTitle
      outline
    }
    redirectUrl
  }
}
