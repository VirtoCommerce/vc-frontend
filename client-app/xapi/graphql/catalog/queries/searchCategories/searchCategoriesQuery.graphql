query Categories(
  $storeId: String!
  $userId: String!
  $currencyCode: String!
  $cultureName: String
  $after: String
  $first: Int
  $filter: String
) {
  categories(
    storeId: $storeId
    userId: $userId
    after: $after
    first: $first
    currencyCode: $currencyCode
    cultureName: $cultureName
    filter: $filter
  ) {
    items {
      id
      name
      code
      slug
      outline
      parent {
        id
      }
      seoInfo {
        pageTitle
        metaKeywords
        metaDescription
        semanticUrl
      }
      breadcrumbs {
        title
        seoPath
      }
    }
    totalCount
  }
}
