#import "../../../fragments/categoryFields.graphql"

query GetCategory(
  $id: String!
  $storeId: String!
  $userId: String
  $currencyCode: String
  $cultureName: String
  $categoryId: String
  $maxLevel: Int
  $onlyActive: Boolean
) {
  category(id: $id, storeId: $storeId, userId: $userId, currencyCode: $currencyCode, cultureName: $cultureName) {
    ...categoryFields
    parent {
      ...categoryFields
    }
  }
  childCategories(
    storeId: $storeId
    userId: $userId
    cultureName: $cultureName
    currencyCode: $currencyCode
    categoryId: $categoryId
    maxLevel: $maxLevel
    onlyActive: $onlyActive
  ) {
    childCategories {
      ...categoryFields
    }
  }
}
