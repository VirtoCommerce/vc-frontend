#import "./moneyFields.graphql"

fragment lineItemFields on LineItemType {
  id
  imageUrl
  inStockQuantity
  isGift
  isReadOnly
  isReccuring
  isValid
  name
  productId
  discountTotal {
    ...moneyFields
  }
  product {
    id
    brandName
    slug
    masterVariation {
      id
      slug
    }
    minQuantity
    maxQuantity
    variations {
      id
      minQuantity
      maxQuantity
    }
  }
  quantity
  sku
  thumbnailImageUrl
  validationErrors {
    errorCode
    errorMessage
    errorParameters {
      key
      value
    }
  }
  extendedPrice {
    ...moneyFields
  }
  listPrice {
    ...moneyFields
  }
  salePrice {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
}
