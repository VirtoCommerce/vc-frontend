#import "./cartAddressFields.graphql"
#import "./lineItemFields.graphql"
#import "./moneyFields.graphql"
#import "./currencyFields.graphql"
#import "./validationErrorFields.graphql"

fragment cartFields on CartType {
  id
  name
  comment
  purchaseOrderNumber
  coupons {
    code
    isAppliedSuccessfully
  }
  itemsCount
  itemsQuantity
  shipments {
    id
    shipmentMethodCode
    shipmentMethodOption
    deliveryAddress {
      ...cartAddressFields
    }
    price {
      ...moneyFields
    }
  }
  discounts {
    promotionId
    description
    amount
    coupon
  }
  payments {
    id
    paymentGatewayCode
    billingAddress {
      ...cartAddressFields
    }
  }
  addresses {
    ...cartAddressFields
  }
  items {
    ...lineItemFields
  }
  currency {
    ...currencyFields
  }
  total {
    ...moneyFields
  }
  discountTotal {
    ...moneyFields
  }
  subTotal {
    ...moneyFields
  }
  shippingTotal {
    ...moneyFields
  }
  shippingPrice {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
  extendedPriceTotal {
    ...moneyFields
  }
  extendedPriceTotalWithTax {
    ...moneyFields
  }
  validationErrors(ruleSet: "items") {
    ...validationErrorFields
  }
  warnings {
    ...validationErrorFields
  }
  availablePaymentMethods {
    code
    name
    description
    logoUrl
    paymentMethodGroupType
  }
  availableShippingMethods {
    id
    code
    logoUrl
    optionName
    optionDescription
    price {
      ...moneyFields
    }
  }
  gifts {
    id
    imageUrl
    name
    lineItemId
    quantity
  }
  availableGifts {
    id
    imageUrl
    name
    lineItemId
  }
}
