#import "./moneyFields.graphql"

fragment orderLineItemFields on OrderLineItemType {
  id
  imageUrl
  isGift
  name
  productId
  productType
  product {
    id
    brandName
    slug
    masterVariation {
      id
      slug
    }
    properties {
      name
      value
      type
      hidden
      valueType
      label
    }
  }
  quantity
  sku
  extendedPrice {
    ...moneyFields
  }
  placedPrice {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
  discountTotal {
    ...moneyFields
  }
  outerId
  vendor {
    id
    name
    rating {
      value
      reviewCount
    }
  }
}
