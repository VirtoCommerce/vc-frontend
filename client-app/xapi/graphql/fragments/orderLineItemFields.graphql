#import "./moneyFields.graphql"

fragment orderLineItemFields on OrderLineItemType {
  id
  imageUrl
  isGift
  name
  productId
  product {
    id
    brandName
    slug
    masterVariation {
      id
      slug
    }
    vendor {
      name
    }
  }
  quantity
  sku
  extendedPrice {
    ...moneyFields
  }
  placedPrice {
    ...moneyFields
  }
  taxTotal {
    ...moneyFields
  }
  discountTotal {
    ...moneyFields
  }
}
