#import "../../../fragments/moneyFields.graphql"
#import "../../../fragments/currencyFields.graphql"
#import "../../../fragments/orderLineItemFields.graphql"
#import "../../../fragments/orderAddressFields.graphql"

query GetMyOrder($id: String, $number: String, $cultureName: String) {
  order(id: $id, number: $number, cultureName: $cultureName) {
    id
    number
    comment
    createdDate
    status
    discounts {
      amount {
        amount
        formattedAmount
        currency {
          code
        }
      }
      coupon
      description
      promotionId
    }
    taxTotal {
      ...moneyFields
    }
    subTotal {
      ...moneyFields
    }
    total {
      ...moneyFields
    }
    discountTotal {
      ...moneyFields
    }
    shippingTotal {
      ...moneyFields
    }
    currency {
      ...currencyFields
    }
    items {
      ...orderLineItemFields
    }
    shipments {
      shipmentMethodCode
      shipmentMethodOption
      shippingMethod {
        logoUrl
        typeName
      }
      price {
        ...moneyFields
      }
      deliveryAddress {
        ...orderAddressFields
      }
    }
    inPayments {
      id
      number
      isApproved
      gatewayCode
      paymentMethod {
        logoUrl
        typeName
        paymentMethodType
        paymentMethodGroupType
      }
      billingAddress {
        ...orderAddressFields
      }
    }
  }
}
