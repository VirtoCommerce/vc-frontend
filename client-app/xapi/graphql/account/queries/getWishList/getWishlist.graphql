#import "../../../fragments/propertyFields.graphql"

query GetWishlist($listId: String!) {
  wishlist(listId: $listId) {
    name
    id
    items {
      id
      name
      imageUrl
      sku
      quantity
      salePrice {
        amount
        formattedAmount
      }
      listPrice {
        amount
        formattedAmount
      }
      product {
        name
        id
        code
        slug
        outline
        minQuantity
        maxQuantity
        imgSrc
        images {
          url
        }
        vendor {
          id
          name
        }
        availabilityData {
          isActive
          isAvailable
          isBuyable
          isInStock
          availableQuantity
        }
        properties {
          ...propertyFields
        }
        price {
          actual {
            amount
            formattedAmount
          }
          discountAmount {
            amount
            formattedAmount
          }
          sale {
            amount
            formattedAmount
          }
          list {
            amount
            formattedAmount
          }
        }
      }
    }
  }
}
