#import "../../../fragments/moneyFields.graphql"

query GetQuotes(
  $storeId: String
  $cultureName: String
  $currencyCode: String
  $userId: String
  $sort: String
  $keyword: String
  $first: Int
  $after: String
) {
  quotes(
    storeId: $storeId
    cultureName: $cultureName
    currencyCode: $currencyCode
    userId: $userId
    sort: $sort
    keyword: $keyword
    first: $first
    after: $after
  ) {
    totalCount
    items {
      id
      createdDate
      customerId
      number
      status
      totals {
        grandTotalInclTax {
          ...moneyFields
        }
      }
    }
  }
}
